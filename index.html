<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->

    <link rel="stylesheet" type="text/css" href="./style.css">
   
    <title>Passing Through</title>
  </head>

  <body>
    <div class="container-fluid mx-0">
        <div class="row my-auto py-0">
            <div class="col-sm-9">
                <img class="logo d-block px-5 mx-auto my-auto py-4" src="logo.svg">
            </div>            
            <div class="col-sm-3 my-auto">
                <a onClick="togglePlay()">
                    <button type="button" id="button_play" class="btn" data-bs-toggle="button" autocomplete="off">
                    <i class="bi bi-play-fill"></i>
                    </button>
                </a>                                             
            </div>
        </div>
        </div>    
        <div class="row">
            <div class="col-sm-8 d-flex">
                <div class="media d-flex">
                     <video width="960" muted autoplay loop>
                        <source src="bus-stop.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                <ul class="list-unstyled px-5">
                <li class="py-3">
                    <div class="slider-container slider-container-city">                        
                        <label for="range" class="slider-title"> <span id="title">City</span> <span class="invisible" id="value1">0%</span></label>
                        <input type="range" min="0" max="100" value="0" step="5" class="slider" id="city-slider">
                        <audio loop id="city-audio">
                            <source src="/city.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                      </div>
                </li>
                <li class="py-1">
                    <div class="slider-container slider-container-ocean">                        
                        <label for="range" class="slider-title"> <span id="title">Ocean</span> <span class="invisible" id="value2">0%</span></label>
                        <input type="range" min="0" max="100" value="0" step="5" class="slider" id="ocean-slider">
                        <audio loop id="ocean-audio">
                            <source src="/ocean.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                      </div>
                </li>
                <li class="py-1">
                    <div class="slider-container slider-container-wind">                        
                        <label for="range" class="slider-title"> <span id="title">Wind</span> <span class="invisible" id="value3">0%</span></label>
                        <input type="range" min="0" max="100" value="0" step="5" class="slider" id="wind-slider">
                        <audio loop id="wind-audio">
                            <source src="/wind.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                      </div>
                </li>
                <li class="py-1">
                    <div class="slider-container slider-container-traffic">                        
                        <label for="range" class="slider-title"> <span id="title">Traffic</span> <span class="invisible" id="value4">0%</span></label>
                        <input type="range" min="0" max="100" value="0" step="5" class="slider" id="traffic-slider">
                        <audio loop id="traffic-audio">
                            <source src="/crowd.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                      </div>
                </li>
                    </ul>
                </div>
                <div class="row">
                    <p class="px-5 py-5" style="text-align: justify">Move the sliders to adjust the volume.<br>
                       Press the play button for some ambient sounds!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
    
    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    -->
  </body>
</html>
